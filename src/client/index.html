<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>TheGAME</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" media="screen" href="./css/reset.css">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/animate.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/main.css">
</head>

<body class="thunder">

    <canvas id="canvas1"></canvas>
    <canvas id="canvas2"></canvas>
    <canvas id="canvas3"></canvas>

    <div class="game-logo text-center mx-auto col-lg-6 col-md-8 col-sm-10 col-xs-12">
        <img class="img-fluid animated fadeInDown" src="./img/logo.png">
    </div>

    <div class="game-menu container mx-auto text-center col-lg-4 col-md-6 col-sm-8 col-xs-10 animated zoomIn">
        <div class="mx-auto">
            <input type="text" class="p_username form-control text-center rounded-0 border-0" id="p_username" placeholder="mon_pseudo_de_tueur" maxlength="16" autocomplete="off">
            <button type="button" class="play-button btn btn-primary mt-3 text-center" data-text="JE SUIS PRET A EN DECOUDRE">JE SUIS PRET A EN DECOUDRE</button>
        </div>
    </div>

    <canvas id="game-canvas" width="1000" height="750"></canvas>

    <div class="players-list">
        <p class="text-left ml-2 mt-2"><small>0 JOUEURS</small></p>
        <!--
        <hr class="mx-4">
        <div class="players col-12">
            <div class="row mb-2 mx-1">
                <span class="mr-auto">InsaneHk</span>
                <span class="ml-auto">0 KILLS</span>
            </div>
        </div>
        -->
    </div>

    <div style="display:none;">
        <img id="9mm" src="./img/9mm.png" width="44" height="122">
        <img id="issou" src="./img/issou.png" width="500" height="500">
        <img id="macron" src="./img/macron.png" width="1200" height="628">
      </div>

    <div class="credit text-center col-12 animated fadeInUp">
        <span>Créé avec <span class="heart"></span> par <br><strong style="font-family:'SomethingStrange', sans-serif;letter-spacing: .5em;">Jonathan TRICLIN</strong></span>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/logger.js"></script>
    <script src="./js/storm.js"></script>
    <script src="./js/client.js"></script>
</body>

</html>
